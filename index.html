<!DOCTYPE html>

<html lang="en">

  <head>
    <meta name="viewport" content="width=800px, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="TestProject.js"></script>
    <title>Abercombie and Fitch Test</title>
  </head>

  <body>
    <div class="row" id="firstTitle">
      <h1> Task Tracker </h1>
      <label>v2.0</label>
      </div>

    <div class="grid-container">
      <div class="gridItem">
        <label class="gridTitle">Create Task</label><br><br>
          <div class="task">
            <label>Task Name</label><br>
            <input type="text" id="name" width="100%">
          </div>

          <div class="task">
            <label>Date</label><br>
            <input type="date" id="date" placeholder=" ">
          </div>

          <div class="task">
            <label>Assigned To</label><br>
            <input type="text" id="assigned">
          </div>

          <div class="task">
            <button id="submitButton" disabled>Submit</button>
            </div>
      </div>

      <div class="gridItem">
        <label class="gridTitle">Existing Tasks</label><br><br>
          <table id="taskTable" >
            <tr><th colspan="2">Name</th><th colspan="2">Date</th><th>Assigned</th></tr>
          </table>
      </div>
    </div>
  </body>
</html>
