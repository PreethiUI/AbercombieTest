<!DOCTYPE html>

<html lang="en">

  <head>
    <link rel="stylesheet" href="main.css">
    <title>Abercombie and Fitch Test</title>
  </head>

  <body>
    <div class="row" id="firstTitle">
      <h1> Task Tracker </h1>
      <label>v2.0</label>
      </div>

    <div class="grid-container">
      <div class="gridItem">
        <label class="gridTitle">Create Task</label><br><br>
          <div class="task">
            <label>Task Name</label><br>
            <input type="text" id="name">
          </div>

          <div class="task">
            <label>Date</label><br>
            <input type="date" id="date">
          </div>

          <div class="task">
            <label>Assigned To</label><br>
            <input type="text" id="assigned">
          </div>

          <div class="task">
            <button id="submitButton" disabled>Submit</button>
            </div>
      </div>

      <div class="gridItem">
        <label class="gridTitle">Existing Tasks</label><br><br>
          <table id="taskTable">
            <tr><th>Name</th><th>Date</th><th>Assigned</th></tr>
          </table>
      </div>
    </div>
  </body>
</html>
